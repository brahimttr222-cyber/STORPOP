<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Watch circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="#1a1a1a" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Hour markers -->
  <circle cx="50" cy="20" r="2" fill="#d4af37"/>
  <circle cx="80" cy="50" r="2" fill="#d4af37"/>
  <circle cx="50" cy="80" r="2" fill="#d4af37"/>
  <circle cx="20" cy="50" r="2" fill="#d4af37"/>
  
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="35" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="65" y2="40" stroke="#f4d03f" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#d4af37"/>
  
  <!-- Crown -->
  <rect x="85" y="47" width="8" height="6" fill="#d4af37" rx="1"/>
</svg>
